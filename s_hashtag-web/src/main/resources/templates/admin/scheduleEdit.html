<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>
    <form action="item.html" th:action method="post">
        <div class="card card-body bg-light">
            <div class="conditionForm">
                <div class="formItem1">
                    <label for="id">스케줄명</label>
                    <input type="text" id="id" name="id" class="form-control" value="1">
                </div>
                <div class="formItem3">
                    <label for="price">스케줄 수행결과</label>
                    <input type="text" id="price" name="price" class="form-control" value="10000">
                </div>
                <div class="formItem2">
                    <label for="itemName">Job명</label>
                    <input type="text" id="itemName" name="itemName" class="form-control" value="상품A">
                </div>
                <div class="formItem4">
                    <label for="quantity">Job 수행결과</label>
                    <input type="text" id="quantity" name="quantity" class="form-control" value="10">
                </div>
                <div class="formItem4">
                    <label for="quantity">수행 일자</label>
                    <input type="text" id="aa" name="quantity" class="form-control" value="10">
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary">secondary</button>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">dropdown item 1</a>
                        <a class="dropdown-item" href="#">dropdown item 2</a>
                        <a class="dropdown-item" href="#">dropdown item 3</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div> <!-- /container -->
