project(':s_hashtag-instagram') {
	dependencies {
		implementation 'org.jsoup:jsoup:1.14.3'
		implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

		implementation project(':s_hashtag-kakao-api')
	}
}

project(':s_hashtag-kakao-api') {
	dependencies {
		implementation project(':s_hashtag-common')
	}
}

project(':s_hashtag-security') {
	dependencies {
		implementation 'org.springframework.boot:spring-boot-starter-security'
		implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
		implementation 'com.google.code.gson:gson:2.8.6'
		implementation 'com.google.guava:guava:28.1-jre'

		runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2'
		runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.2'
	}
}

project(':s_hashtag-batch') {
	dependencies {
		implementation project(':s_hashtag-common')
		implementation project(':s_hashtag-instagram')
		implementation project(':s_hashtag-kakao-api')

		implementation 'org.springframework.boot:spring-boot-starter-batch'

		testImplementation 'org.springframework.batch:spring-batch-test'
	}
}

project(':s_hashtag-scheduler') {
	dependencies {
		implementation project(':s_hashtag-common')
		implementation project(':s_hashtag-batch')

		implementation 'org.springframework.boot:spring-boot-starter-batch'
//		implementation 'org.hibernate:hibernate-entitymanager'
	}
}

project(':s_hashtag-admin') {
	dependencies {
		implementation project(':s_hashtag-common')
		implementation project(':s_hashtag-security')
	}
}


